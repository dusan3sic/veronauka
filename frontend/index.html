<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Upitnik</h2>
        <form>
            <div class="form-group">
                <label for="imeMuza">Ime Muža</label>
                <input type="text" id="imeMuza" name="imeMuza" >
            </div>
            <div class="form-group">
                <label for="prezimeMuza">Prezime Muža</label>
                <input type="text" id="prezimeMuza" name="prezimeMuza" >
            </div>
            <div class="form-group">
                <label for="zanimanjeMuza">Zanimanje Muža</label>
                <input type="text" id="zanimanjeMuza" name="zanimanjeMuza" >
            </div>
            <div class="form-group">
                <label for="muzMestoRodjenja">Mesto Rodjenja Muža</label>
                <input type="text" id="muzMestoRodjenja" name="muzMestoRodjenja" >
            </div>
            <div class="form-group">
                <label for="muzDatumRodjenja">Datum Rodjenja Muža</label>
                <input type="date" id="muzDatumRodjenja" name="muzDatumRodjenja" >
            </div>
            <div class="form-group">
                <label for="muzNacionalnost">Nacionalnost Muža</label>
                <input type="text" id="muzNacionalnost" name="muzNacionalnost" >
            </div>
            
            <div class="form-group">
                <label for="imeZene">Ime Žene</label>
                <input type="text" id="imeZene" name="imeZene" >
            </div>
            <div class="form-group">
                <label for="prezimeZene">Prezime Žene</label>
                <input type="text" id="prezimeZene" name="prezimeZene" >
            </div>
            <div class="form-group">
                <label for="zanimanjeZene">Zanimanje Žene</label>
                <input type="text" id="zanimanjeZene" name="zanimanjeZene" >
            </div>
            <div class="form-group">
                <label for="zenaMestoRodjenja">Mesto Rodjenja Žene</label>
                <input type="text" id="zenaMestoRodjenja" name="zenaMestoRodjenja" >
            </div>
            <div class="form-group">
                <label for="zenaDatumRodjenja">Datum Rodjenja Žene</label>
                <input type="date" id="muzDatumRodjenja" name="muzDatumRodjenja" >
            </div>
            <div class="form-group">
                <label for="zenaNacionalnost">Nacionalnost Žene</label>
                <input type="text" id="muzNacionalnost" name="muzNacionalnost" >
            </div>
            
            <div class="form-group">
                <label for="roditeljiMuz">Imena Roditelja Muža</label>
                <input type="text" id="roditeljiMuz" name="roditeljiMuz" >
            </div>
            <div class="form-group">
                <label for="roditeljiZena">Imena Roditelja Žene</label>
                <input type="text" id="roditeljiZena" name="roditeljiZena" >
            </div>
            
            <div class="form-group">
                <label for="pocetakBraka">Datum Početka Braka</label>
                <input type="date" id="marriageStartDate" name="marriageStartDate" >
            </div>
            <div class="form-group">
                <label for="brakPoRedu">Brak Po Redu</label>
                <input type="number" id="brakPoRedu" name="brakPoRedu" >
            </div>
            <div class="form-group">
                <label for="mestoVencanja">Mesto Venčanja</label>
                <input type="text" id="mestoVencanja" name="mestoVencanja" >
            </div>
            <div class="form-group">
                <label for="svestenik">Sveštenik</label>
                <input type="text" id="officiant" name="officiant" >
            </div>
            <div class="form-group">
                <label for="svedoci">Svedoci</label>
                <input type="text" id="svedoci" name="svedoci" >
            </div>
            
            <div class="button-container">
                <button type="button" onClick="predaj()">Predaj</button>
            </div>
        </form>
    </div>
    <script src="./app.js"></script>
    
</body>
</html>
